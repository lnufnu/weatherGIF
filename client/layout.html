<template name="layout">

  <div class="form.jumbotron">
    <form class="searchCity">
      <div class="form-group">
        <h3>
          <label for="cities">City name:</label>
          <input type="text" name="cities" class="cities" placeholder="Please enter a city" />
        </h3>
      </div>
      <div class="form-group">
        <h3>
          <label for="states">State name:</label>
          <input type="text" name="states" class="states" placeholder="Please enter a state" />
        </h3>
        <input class="btn btn-default" type="submit" value="Submit">
      </div>
    </form>
  </div>

  <div class="{{#if select}}page-header{{/if}}">
    <h2>
      {{currentWeather}}
    </h2>
  </div>

  <div class="drop-down">
      <h1>Choose your city</h1>
  </div>

  <select class="cities">
    <option>Miami</option>
    <option>Los Angeles</option>
    <option>London</option>
    <option>Austin, TX</option>
  </select>
</template>
