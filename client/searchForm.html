<template name="searchForm">
  <div class="form">
    <form class="searchCity">
      <div class="form-group">
        <h2>
          <label for="cities">City name:</label>
        </h2>
        <h4>
          <input type="text" name="cities" class="cities" placeholder="Please enter a city" />
        </h4>
      </div>
      <div class="form-group">
        <h2>
          <label for="states">State name:</label>
        </h2>
        <h4>
          <input type="text" name="states" class="states" placeholder="Please enter a state" />
        </h4>
        <input class="btn btn-default" type="submit" value="Submit">
      </div>
    </form>
  </div>
</template>
